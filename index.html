<!DOCTYPE html>
<html lang="id" class="transition duration-300">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pembayaran Lengkap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>

<body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 text-gray-800 dark:text-gray-100 min-h-screen py-8 transition duration-300">
    <div class="container mx-auto max-w-4xl px-4 relative">
        <!-- Toggle Mode Gelap -->
        <button id="toggleDarkMode"
            class="absolute top-4 right-4 bg-gray-200 text-gray-800 px-3 py-1 rounded hover:bg-gray-300 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 transition">
            ðŸŒ™ Mode Gelap
        </button>

        <!-- Header -->
        <div class="text-center mb-8">
            <img src="./assets/logo_header.png" alt="Logo" class="absolute top-4 left-4 w-25 h-20 object-contain"
                style="width: 40px; height: 40px;">
            <img src="./assets/logo.jpg" alt="Logo" class="mx-auto mb-4 w-25 h-40 object-contain"
                style="width: 40; height: 160px;">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Open Payment Portal</h1>
            <p class="text-gray-600 font-bold dark:text-gray-300">Global Instituted</p>
            <p class="text-gray-600 dark:text-gray-300">NIM : 1124160009</p>
            <p class="text-gray-600 dark:text-gray-300">NAMA : Muhammad Aditya Saputra</p>
        </div>

        <div class="grid lg:grid-cols-2 gap-8">
            <!-- Form Pembayaran -->
            <div class="bg-white dark:bg-gray-900 rounded-xl shadow-lg p-6">
                <div class="flex items-center mb-6">
                    <svg class="w-6 h-6 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z">
                        </path>
                    </svg>
                    <h2 class="text-xl font-semibold text-gray-800">Form Pembayaran</h2>
                </div>

                <form id="paymentForm" class="space-y-4">
                    <!-- Nama Pelanggan -->
                    <div>
                        <label for="customerName" class="block text-sm font-medium text-gray-700 mb-2">
                            Nama Pelanggan
                        </label>
                        <input type="text" id="customerName" name="customerName" placeholder="Masukkan nama pelanggan"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="customerEmail" class="block text-sm font-medium text-gray-700 mb-2">
                            Email
                        </label>
                        <input type="email" id="customerEmail" name="customerEmail" placeholder="contoh@email.com"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required>
                    </div>

                    <!-- Produk/Layanan -->
                    <div>
                        <label for="productSelect" class="block text-sm font-medium text-gray-700 mb-2">
                            Pilih Produk/Layanan
                        </label>
                        <select id="productSelect" name="product"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required>
                            <option value="">Pilih produk...</option>
                            <option value="basic" data-price="250000">Sage Denim - Rp 250.000</option>
                            <option value="premium" data-price="600000">Nyoel Denim - Rp 600.000</option>
                            <option value="professional" data-price="900000">Momotaro Denim - Rp 900.000</option>
                            <option value="enterprise" data-price="750000">Wingman Denim - Rp 750.000</option>
                        </select>
                    </div>

                    <!-- Jumlah -->
                    <div>
                        <label for="quantity" class="block text-sm font-medium text-gray-700 mb-2">
                            Jumlah
                        </label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required>
                    </div>

                    <!-- Metode Pembayaran -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Metode Pembayaran
                        </label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="transfer"
                                    class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-700">Transfer Bank</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="ewallet"
                                    class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-700">E-Wallet (OVO, GoPay, Dana)</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="credit"
                                    class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-700">Kartu Kredit</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="cash"
                                    class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-700">Bayar Tunai</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label for="promoCode" class="block text-sm font-medium text-gray-700 mb-2">
                            Kode Promo (Opsional)
                        </label>
                        <div class="flex gap-2">
                            <input type="text" id="promoCode" name="promoCode" placeholder="Masukkan kode promo"
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <button type="button" id="applyPromoBtn"
                                class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors duration-200">
                                Terapkan
                            </button>
                        </div>
                        <div id="promoMessage" class="mt-2 text-sm hidden"></div>
                    </div>

                    <!-- Total -->
                    <div class="bg-gray-50 rounded-lg p-4">
                        <div class="flex justify-between items-center text-sm text-gray-600 mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">Rp 0</span>
                        </div>
                        <div id="discountRow"
                            class="flex justify-between items-center text-sm text-green-600 mb-2 hidden">
                            <span>Diskon:</span>
                            <span id="discount">Rp 0</span>
                        </div>
                        <div
                            class="flex justify-between items-center text-lg font-semibold text-gray-800 border-t pt-2">
                            <span>Total:</span>
                            <span id="totalAmount">Rp 0</span>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                        class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200">
                        Proses Pembayaran
                    </button>
                </form>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
